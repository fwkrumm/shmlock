name: Publish to TestPyPI

on:
  push:
    branches:
      - 20250509_pypi_test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Check if version exists on TestPyPI
        id: check_version
        run: |
          PACKAGE_NAME="your-package-name"
          VERSION=$(python -c "import importlib.metadata; print(importlib.metadata.version('$PACKAGE_NAME'))" || echo "unknown")
          RESPONSE=$(curl -s "https://test.pypi.org/pypi/$PACKAGE_NAME/$VERSION/json")
          if [[ $RESPONSE == *"Not Found"* ]]; then
            echo "VERSION_EXISTS=false" >> $GITHUB_ENV
          else
            echo "VERSION_EXISTS=true" >> $GITHUB_ENV
          fi
      - name: Install dependencies
        if: env.VERSION_EXISTS == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        if: env.VERSION_EXISTS == 'false'
        run: python -m build

      - name: Publish to TestPyPI
        if: env.VERSION_EXISTS == 'false'
        run: twine upload --repository testpypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
